<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main translate="no" class="container">
    <div class="container__content">
      <div class="logo"><img src="assets/images/logo.svg" alt="Logo"></div>
      <div class="content">
        <h1 class="title"><span>We're</span> coming soon</h1>
        <p class="paragraphy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="search__container">
          <form id="form" autocomplete="off">
            <input class="form_input" type="email" placeholder="Email Address" required>
            <img class="hidden" id="error-icon" src="assets/images/icon-error.svg">
            <button id="submit-btn" type="submit"><img src="assets/images/icon-arrow.svg"></button>
          </form>
          <p class="validationMessage hidden">Please provide a valid email</p>
        </div>
      </div>
    </div>
    <div class="img-desktop"><img src="assets/images/hero-desktop.jpg" alt=""></div>
    <div class="img-mobile"><img src="assets/images/hero-mobile.jpg" alt=""></div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>

</html>
